version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1-browsers
      - image: circleci/openjdk:8-jdk-stretch

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    steps:
      - checkout

        # Install Java

        #      - run: sudo apt-get update && sudo apt-get install openjdk-11-jdk


        # Download and install Selenium

      - run:
          name: Download Selenium
          command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
      - run:
          name: Start Selenium
          command: java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
          background: true


      # Install pip

      - run: sudo pip install --upgrade pip

      # Install Python bindings
      
      - run: sudo pip install -U selenium         
        
      # Install Geckodriver in /usr/local/bin
      
      - run: sudo wget https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz
          
      - run: sudo tar -xzf geckodriver-v0.26.0-linux64.tar.gz -C /usr/local/bin

      # Run Test to ensure text is displayed after click
      
      - run: python clicktest.py
      
      
