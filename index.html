<!DOCTYPE html>
<html>
<head>
 <title>Click and see</title>
</head>
<body>

<h2>It all starts with a click...</h2>

<p>Hello, CircleCi team! I have a message for you... Click the button to see it</p>

<button id="clickety" onclick="myFunction()">Clickety-click</button>

<p id="ci-click"></p>

<script>
function myFunction() {
  document.getElementById("ci-click").innerHTML = "Happy New Year :-)";
}
</script>

</body>
</html>
